<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Overleggen">
    <meta name="theme-color" content="#007AFF">
    <title>Mijn Overleggen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>Mijn Overleggen</h1>
            <button id="addBtn" class="icon-btn" aria-label="Toevoegen">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main id="mainView">
            <div id="overleggenList"></div>
        </main>

        <!-- Add/Edit Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Nieuw Overleg</h2>
                    <button id="closeModal" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <form id="overlegForm">
                    <div class="form-group">
                        <label for="overlegNaam">Naam overleg *</label>
                        <input type="text" id="overlegNaam" required placeholder="Bijv. MT-overleg">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="heeftDatum">
                            <span>Datum gepland</span>
                        </label>
                    </div>

                    <div class="form-group" id="datumGroup" style="display: none;">
                        <label for="overlegDatum">Datum en tijd</label>
                        <input type="datetime-local" id="overlegDatum">
                    </div>

                    <div class="form-group">
                        <label>Agendapunten *</label>
                        <div id="agendapuntenContainer"></div>
                        <button type="button" id="addAgendapunt" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Agendapunt toevoegen
                        </button>
                    </div>

                    <div class="modal-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">Annuleren</button>
                        <button type="submit" class="btn-primary">Opslaan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Detail View -->
        <div id="detailView" class="detail-view">
            <div class="detail-header">
                <button id="backBtn" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h2 id="detailTitle"></h2>
                <div class="detail-actions">
                    <button id="editBtn" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button id="deleteBtn" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="detailContent" class="detail-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
